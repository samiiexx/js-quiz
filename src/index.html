<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/c867eaa577.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="shortcut icon" href="images/logo.png" type="image/png" />
        <link rel="stylesheet" href="css/style.css" />
        <title>JavaScript Quiz</title>
    </head>
    <body>
        <!-- Top section -->
        <div class="intro py-3 bg-white text-center">
            <div class="container">
                <h1 class="text-primary display-1 my-1">Quiz</h1>
            </div>
        </div>

        <!-- Quiz section -->
        <div class="quiz py-2 bg-primary">
            <div class="container">
                <h2 class="my-2 text-white display-4">
                    Answer the following questions...
                </h2>

                <form class="quiz-form text-white">
                    <div class="my-1">
                        <p class="lead font-weight-normal">
                            1. Who discovered the source of the River Niger?
                        </p>
                        <div class="form-check my-2 text-white">
                            <input type="radio" name="q1" value="A" checked />
                            <label class="form-check-label"
                                >Lander Brothers</label
                            >
                        </div>
                        <div class="form-check my-2 text-white">
                            <input type="radio" name="q1" value="B" />
                            <label class="form-check-label"
                                >Wright Brothers</label
                            >
                        </div>

                        <p class="lead font-weight-normal">
                            2. Which of these is NOT a bridge across the Lagos
                            Lagoon?
                        </p>
                        <div class="form-check my-2 text-white">
                            <input type="radio" name="q2" value="A" checked />
                            <label class="form-check-label">Eko Bridge</label>
                        </div>
                        <div class="form-check my-2 text-white">
                            <input type="radio" name="q2" value="B" />
                            <label class="form-check-label">Ikeja Bridge</label>
                        </div>

                        <p class="lead font-weight-normal">
                            3. Which of these is a suburb of Lagos?
                        </p>
                        <div class="form-check my-2 text-white">
                            <input type="radio" name="q3" value="A" checked />
                            <label class="form-check-label"
                                >Independence Layout
                            </label>
                        </div>
                        <div class="form-check my-2 text-white">
                            <input type="radio" name="q3" value="B" />
                            <label class="form-check-label"
                                >Victoria Garden City</label
                            >
                        </div>

                        <p class="lead font-weight-normal">
                            4. How many ethnic groups do we have in Nigeria?
                        </p>
                        <div class="form-check my-2 text-white">
                            <input type="radio" name="q4" value="A" checked />
                            <label class="form-check-label">250</label>
                        </div>
                        <div class="form-check my-2 text-white">
                            <input type="radio" name="q4" value="B" />
                            <label class="form-check-label">150</label>
                        </div>

                        <p class="lead font-weight-normal">
                            5. Which is the largest city in Nigeria?
                        </p>
                        <div class="form-check my-2 text-white">
                            <input type="radio" name="q5" value="A" checked />
                            <label class="form-check-label"> Ibadan</label>
                        </div>
                        <div class="form-check my-2 text-white">
                            <input type="radio" name="q5" value="B" />
                            <label class="form-check-label">Lagos</label>
                        </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-light" />
                    </div>
                </form>
            </div>
        </div>

        <!-- <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script> -->
        <script src="js/index.js"></script>
    </body>
</html>
